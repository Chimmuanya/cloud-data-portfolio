AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: >
  Project 03 — Public Health Data Lake
  Full automated pipeline: Ingest -> Transform -> SNS Fan-out -> [Dashboard + Athena Analytics]

Parameters:
  ProjectName:
    Type: String
    Default: project03
    Description: Short project identifier

Globals:
  Function:
    Runtime: python3.11
    Timeout: 300
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        RAW_PREFIX: public-health/raw/
        CLEAN_PREFIX: clean/
        MODE: CLOUD

Resources:
  # ===============================================================
  # SNS TOPIC (The Fan-out Hub)
  # ===============================================================
  PipelineTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${ProjectName}-clean-trigger'

  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics: [!Ref PipelineTopic]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sns:Publish
            Resource: !Ref PipelineTopic
            Condition:
              ArnLike:
                aws:SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'

  # ===============================================================
  # IAM ROLE — Unified Permissions
  # ===============================================================
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-exec'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Project03LambdaRuntime
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results/*'
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetTable
                  - glue:GetPartitions
                  - glue:CreateDatabase
                  - glue:CreateTable
                Resource: "*"
              - Effect: Allow
                Action:
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                  - athena:StopQueryExecution
                Resource: "*"

  # ===============================================================
  # LAMBDA FUNCTIONS
  # ===============================================================
  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-ingest'
      CodeUri: ../../../src/ingest/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Enabled: true

  TransformFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-transform'
      CodeUri: ../../../src/etl/
      Handler: normalize_healthdata.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900
      MemorySize: 1024
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
          CLEAN_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-clean'

  DashboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-dashboard'
      CodeUri: ../../../src/dashboard/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          CLEAN_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-clean'
          EVIDENCE_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref PipelineTopic

  AthenaRunnerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-athena-runner'
      CodeUri: ../../../src/athena_runner/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          ATHENA_DATABASE: project03_db
          ATHENA_OUTPUT_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
          ATHENA_OUTPUT_PREFIX: athena/
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref PipelineTopic

  # ===============================================================
  # S3 BUCKETS & NOTIFICATIONS
  # ===============================================================
  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt TransformFunction.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: public-health/raw/

  CleanBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-clean'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        TopicConfigurations:
          - Event: s3:ObjectCreated:*
            Topic: !Ref PipelineTopic
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: clean/__SUCCESS__/

  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: CleanupOldResults
            Status: Enabled
            ExpirationInDays: 90

  # ===============================================================
  # PERMISSIONS
  # ===============================================================
  TransformInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt TransformFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'

  # ===============================================================
  # OUTPUTS
  # ===============================================================
Outputs:
  RawBucket:
    Description: Raw immutable data bucket
    Value: !Ref RawBucket
    Export:
      Name: !Sub '${AWS::StackName}-RawBucket'

  CleanBucket:
    Description: Clean Parquet data bucket (Athena-ready)
    Value: !Ref CleanBucket
    Export:
      Name: !Sub '${AWS::StackName}-CleanBucket'

  AthenaResultsBucket:
    Description: Bucket for Athena query results and evidence
    Value: !Ref AthenaResultsBucket
    Export:
      Name: !Sub '${AWS::StackName}-AthenaResults'

  IngestLambda:
    Description: Daily ingest function
    Value: !Ref IngestFunction

  TransformLambda:
    Description: Raw → Clean transform function
    Value: !Ref TransformFunction

  DashboardLambda:
    Description: Dashboard generation function
    Value: !Ref DashboardFunction

  AthenaRunnerLambda:
    Description: Athena analytics runner function
    Value: !Ref AthenaRunnerFunction

  CleanTopicArn:
    Description: SNS Topic for Clean Data Notifications
    Value: !Ref PipelineTopic
