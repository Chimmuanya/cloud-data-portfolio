AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: >
  Project 03 — Public Health Data Lake
  Serverless raw → clean pipeline with WHO GHO, World Bank,
  Athena analytics, and dashboard evidence.

Parameters:
  ProjectName:
    Type: String
    Default: project03
    Description: Short project identifier

Globals:
  Function:
    Runtime: python3.11
    Timeout: 300
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        RAW_PREFIX: public-health/raw/
        CLEAN_PREFIX: clean/

Resources:

  # ===============================================================
  # IAM FIRST — No bucket dependencies
  # ===============================================================

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-exec'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Project03LambdaRuntime
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results/*'
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetDatabases
                  - glue:GetTable
                  - glue:GetTables
                  - glue:GetPartition
                  - glue:GetPartitions
                Resource: "*"
              - Effect: Allow
                Action:
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                Resource: "*"

  # ===============================================================
  # LAMBDAS — Created before buckets
  # ===============================================================
  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-ingest'
      CodeUri: ../../../src/ingest/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Enabled: true

  TransformFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-transform'
      CodeUri: ../../../src/etl/
      Handler: normalize_healthdata.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900
      MemorySize: 1024
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
          CLEAN_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-clean'

  # ===============================================================
  # BUCKETS — Created after Lambdas, with notification config
  # ===============================================================
  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt TransformFunction.Arn

  TransformFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt TransformFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'

  CleanBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-clean'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: CleanupOldResults
            Status: Enabled
            ExpirationInDays: 90

Outputs:
  RawBucket:
    Value: !Ref RawBucket
  CleanBucket:
    Value: !Ref CleanBucket
  AthenaResultsBucket:
    Value: !Ref AthenaResultsBucket
  IngestLambda:
    Value: !Ref IngestFunction
  TransformLambda:
    Value: !Ref TransformFunction
