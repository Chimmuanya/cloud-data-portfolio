AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: >
  Project 03 — Public Health Data Lake
  Full automated pipeline: Ingest -> Transform -> [Dashboard + Athena Analytics]

Parameters:
  ProjectName:
    Type: String
    Default: project03
    Description: Short project identifier

Globals:
  Function:
    Runtime: python3.11
    Timeout: 300
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        RAW_PREFIX: public-health/raw/
        CLEAN_PREFIX: clean/
        MODE: CLOUD

Resources:

  # ===============================================================
  # IAM ROLE — Unified Permissions
  # ===============================================================
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-exec'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Project03LambdaRuntime
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-athena-results/*'
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetTable
                  - glue:GetPartitions
                  - glue:CreateDatabase
                  - glue:CreateTable
                Resource: "*"
              - Effect: Allow
                Action:
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                  - athena:StopQueryExecution
                Resource: "*"

  # ===============================================================
  # LAMBDA FUNCTIONS
  # ===============================================================

  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-ingest'
      CodeUri: ../../../src/ingest/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Enabled: true

  TransformFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-transform'
      CodeUri: ../../../src/etl/
      Handler: normalize_healthdata.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900
      MemorySize: 1024
      Environment:
        Variables:
          RAW_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-raw'
          CLEAN_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-clean'

  DashboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-dashboard'
      CodeUri: ../../../src/dashboard/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          CLEAN_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-clean'
          EVIDENCE_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
      Events:
        CleanDataReady:
          Type: S3
          Properties:
            Bucket: !Ref CleanBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: "clean/__SUCCESS__/"

  AthenaRunnerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-athena-runner'
      CodeUri: ../../../src/athena_runner/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          ATHENA_DATABASE: project03_db
          ATHENA_OUTPUT_BUCKET: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
          ATHENA_OUTPUT_PREFIX: athena/
      Events:
        AnalyticsTrigger:
          Type: S3
          Properties:
            Bucket: !Ref CleanBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: "clean/__SUCCESS__/"

  # ===============================================================
  # S3 BUCKETS & TRIGGER PERMISSIONS
  # ===============================================================

  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-raw'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt TransformFunction.Arn

  TransformInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt TransformFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-raw'

  CleanBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-clean'

  DashboardInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt DashboardFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'

  AthenaRunnerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt AthenaRunnerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${AWS::AccountId}-${ProjectName}-clean'

  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-athena-results'
      LifecycleConfiguration:
        Rules:
          - Id: CleanupOldResults
            Status: Enabled
            ExpirationInDays: 90

# ===============================================================
# OUTPUTS
# ===============================================================
Outputs:
  RawBucket:
    Value: !Ref RawBucket
  CleanBucket:
    Value: !Ref CleanBucket
  AthenaResultsBucket:
    Value: !Ref AthenaResultsBucket
  IngestLambda:
    Value: !Ref IngestFunction
  TransformLambda:
    Value: !Ref TransformFunction
  DashboardLambda:
    Value: !Ref DashboardFunction
  AthenaRunnerLambda:
    Value: !Ref AthenaRunnerFunction
