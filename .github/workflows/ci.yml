name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          test -f requirements.txt && pip install -r requirements.txt || echo "no requirements yet"
      - name: Run tests
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest; else echo "no pytest; skip"; fi
